
<!DOCTYPE html>
<html lang="ar" class="dark transition-colors duration-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemist - Professional Periodic Table by Rakiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
      
      :root {
        --brand-cyan: #22d3ee;
      }

      body {
        font-family: 'Plus Jakarta Sans', 'IBM Plex Sans Arabic', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        background-color: #030712; /* أسود عميق بدلاً من الأزرق الداكن */
        color: #f8fafc;
      }

      /* نظام الجدول الدوري للكمبيوتر والتابلت - تصميم مضغوط فائق الدقة */
      .periodic-container {
        display: grid;
        grid-template-columns: repeat(18, minmax(0, 1fr));
        gap: 3px;
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px 10px;
      }

      @media (min-width: 1024px) {
        .periodic-container {
          gap: 5px;
          max-width: 1300px;
          padding: 40px 20px;
        }
      }

      /* تصميم خلية العنصر */
      .element-cell {
        aspect-ratio: 1/1;
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        cursor: pointer;
        padding: 2px;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        background-clip: padding-box;
      }
      
      @media (min-width: 1024px) {
        .element-cell {
          padding: 4px;
          border-radius: 0.75rem;
          border-width: 1px;
        }
      }

      .element-cell:hover {
        transform: scale(1.4) translateY(-4px);
        z-index: 50;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        border-color: #22d3ee;
      }

      .rakiz-logo-img {
        background-image: url('https://files.oaiusercontent.com/file-D0D9H98Y4N1T3G4W2Y5S6B');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      [dir="rtl"] {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }

      [dir="rtl"] .element-cell .number-badge {
        left: auto;
        right: 0.3rem;
      }

      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .mobile-element-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="dark overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
