
<!DOCTYPE html>
<html lang="ar" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemist Pro | المنصة العلمية المتكاملة</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Chemist Pro - المنصة التعليمية الأكثر تطوراً للكيمياء، تضم جدولاً دورياً تفاعلياً، مختبراً ثلاثي الأبعاد، وموازن معادلات بالذكاء الاصطناعي." />
    <meta property="og:title" content="Chemist Pro | المرجع الكيميائي الرقمي" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
      
      :root {
        --bg-color: #020617;
      }

      body {
        font-family: 'Plus Jakarta Sans', 'Cairo', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .glass-blur {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Periodic Grid System - High-Tech Desktop Only */
      .periodic-container {
        display: grid;
        grid-template-columns: repeat(18, minmax(0, 1fr));
        grid-template-rows: auto repeat(10, minmax(0, 1fr));
        gap: 6px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
      }

      .element-cell {
        aspect-ratio: 1/1;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.03);
        position: relative;
        background-clip: padding-box;
      }

      .element-cell:hover {
        transform: scale(2.5);
        z-index: 100;
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 1);
        border-color: rgba(255, 255, 255, 0.6);
        border-radius: 0.8rem;
      }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-up 0.8s ease-out forwards; }

      [dir="rtl"] .periodic-container {
        direction: ltr; 
      }
      
      [lang="ar"] { font-family: 'Cairo', sans-serif; }

      .perspective-1000 { perspective: 1000px; }

      /* Mobile List Enhancements */
      .mobile-list-item {
        transition: all 0.2s ease;
      }
      .mobile-list-item:active {
        transform: scale(0.97);
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
